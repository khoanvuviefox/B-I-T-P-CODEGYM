<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>

<body>
    <script>
        function minArray(arr) {
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [-777777777773, 5, 1, 8, -300000000, 7, 8];
        let min = minArray(arr1);
        alert(min);

        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    </script>
</body>
