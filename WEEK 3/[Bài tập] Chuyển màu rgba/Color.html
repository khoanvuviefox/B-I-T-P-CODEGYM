<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUYỂN ĐỔI MÀU RGBA</title>
</head>

<body>
    <table>
        <caption>
            <div id='colorPreview' style="background-color: rgba(37, 3, 3); line-height: 100px">
                <p id="rgbaText"
                    style="font-size: 120%;font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: rgba(26, 58, 153);">
                </p>
            </div>
        </caption>
        <style>
            td {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
        <tr>
            <td style="text-align: center;">RED</td>
            <td style="text-align: center;">GREEN</td>
            <td style="text-align: center;">BLUE</td>
            <td style="text-align: center;">ALPHA</td>
        </tr>
        <tr>
            <td>
                <input type="range" id="slideR" onchange="changeRGBA()" oninput="changeRGBA()" min="0" max="255"
                    value="0">
            </td>
            <td>
                <input type="range" id="slideG" onchange="changeRGBA()" oninput="changeRGBA()" min="0" max="255"
                    value="0">
            </td>
            <td>
                <input type="range" id="slideB" onchange="changeRGBA()" oninput="changeRGBA()" min="0" max="255"
                    value="0">
            </td>
            <td>
                <input type="range" id="slideA" onchange="changeRGBA()" oninput="changeRGBA()" min="0" max="1" value="0"
                    step='0.1'>
            </td>
        </tr>
        <tr>
            <td id="vR">50</td>
            <td id="vG">50</td>
            <td id="vB">50</td>
            <td id="vA">1</td>
        </tr>
    </table>
    <script src="color.js"></script>
</body>

</html>
